<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cards">
      <div class="card">
        <div class="header">
          <div id="date1" class="date"></div>
          <h3 class="title">Learning Sass</h3>
        </div>

        <div class="footer">
          <div class="author">
            <a href="#">
              <img src="./minions.webp" alt="User">
              <span>Carolina Dalton</span>
            </a>
          </div>
        </div>
      </div>
  

  
    <div class="card element">
      <div class="header">
        <div id="date2" class="date"></div>
        <h3 class="title">Grid in CSS</h3>
      </div>

      <div class="footer">
        <div class="author">
          <a href="#">
            <img src="./minions.webp" alt="User">
            <span>Carolina Dalton</span>
          </a>
        </div>
      </div>
    </div>
  

  
    <div class="card element">
      <div class="header">
        <div id="date3" class="date"></div>
        <h3 class="title">Responsive pages</h3>
      </div>

      <div class="footer">
        <div class="author">
          <a href="#">
            <img src="./minions.webp" alt="User">
            <span>Carolina Dalton</span>
          </a>
        </div>
      </div>
    </div>
  
  
  
    <div class="card element">
      <div class="header">
        <div id="date4" class="date"></div>
        <h3 class="title">Spinner in CSS</h3>
      </div>

      <div class="footer">
        <div class="author">
          <a href="#">
            <img src="./minions.webp" alt="User">
            <span>Carolina Dalton</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
  
</body>
</html>
